name: lct

services:
  ollama-llama3.2-3b:
    container_name: ms-ollama-llama3.2-3b
    image: ollama/ollama:0.5.4
    ports:
      - 11434:11434
    volumes:
      - ../build/:/build/:ro
    healthcheck:
      test: [ "CMD", "/build/start_llama_model.sh" ]
      interval: 3h
      timeout: 600s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  ollama-bge-m3:
    container_name: ms-ollama-bge-m3
    image: ollama/ollama:0.5.4
    ports:
      - 11435:11434
    volumes:
      - ../build/:/build/:ro
    healthcheck:
      test: [ "CMD", "/build/start_bge_model.sh" ]
      interval: 3h
      timeout: 600s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  etcd:
    container_name: db-etcd
    image: quay.io/coreos/etcd:v3.5.16
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ../backup/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: db-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - 9001:9001
      - 9000:9000
    volumes:
      - ../backup/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: db-milvus
    image: milvusdb/milvus:v2.5.2-gpu
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ../backup/milvus:/var/lib/milvus
    ports:
      - 19530:19530
      - 9091:9091
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - etcd
      - minio
  
  attu: 
    container_name: ui-attu
    image: bitnami/attu:2.5.0
    environment:
      MILVUS_URL: "http://milvus:19530"
    ports:
      - 3000:3000
  
  neo4j:
    container_name: db-neo4j
    image: neo4j:5.26.2-community-ubi9
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ../backup/neo4j:/data
    environment:
      - NEO4J_AUTH=none
      - NEO4JLABS_PLUGINS=["apoc"]

networks:
  default:
    name: lct

